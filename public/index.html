<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="./images/favicon.ico">

    <link href="./stylesheets/lib/bootstrap.css" rel="stylesheet">
    <link href="./stylesheets/index.css" rel="stylesheet">
    <script type="text/javascript" src="./scripts/lib/angular.js"></script>
    <script type="text/javascript" src="./scripts/lib/jquery.js"></script>

    <title>Git Browser</title>
  </head>
  <body>

    <div ng-app="listApp">

      <script type="text/ng-template"  id="tree_item_renderer">
        {{x.filename}}
        <ul>
            <li class="list-group-item" ng-repeat="x in x.children" ng-include="'tree_item_renderer'" ng-click="clickFile(x, $event)"></li>
        </ul>
      </script>

      <div ng-app="innerListApp" ng-controller="listCtrl" id="file-list-panel">
        <h1>File List</h1>
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="x in filelist" ng-include="'tree_item_renderer'" ng-click="clickFile(x, $event)" ></li>
        </ul>
      </div>
      <div id="file-viewer"></div>

    </div>

  </body>
  <script type="text/javascript" src="./scripts/index.js"></script>
</html>
