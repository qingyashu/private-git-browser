<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="./images/favicon.ico">

    <title>Sign In</title>

    <link href="./stylesheets/lib/bootstrap.css" rel="stylesheet">
    <link href="./stylesheets/login.css" rel="stylesheet">
    <script type="text/javascript" src="./scripts/lib/angular.min.js"></script>
  </head>

  <body>

    <div class="container">

      <form class="form-signin" ng-app="loginApp" ng-controller="loginCtrl">
        <h2 class="form-signin-heading" success="{{success}}">Please sign in</h2>
        <label for="inputName" class="sr-only">Name</label>
        <input type="text" id="inputName" class="form-control" placeholder="Name" ng-model="name" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="pswd" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me" ng-model="remember"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">Sign in</button>
      </form>

    </div> <!-- /container -->
  </body>
  <script type="text/javascript" src="./scripts/login.js"></script>
</html>
